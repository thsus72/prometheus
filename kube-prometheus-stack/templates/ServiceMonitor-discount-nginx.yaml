apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: discount-service-nginx-servicemonitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: discount-service-nginx
  namespaceSelector:
    matchNames:
      - discount-service
  endpoints:
    - port: http
      path: /nginx_status
      interval: 30s
